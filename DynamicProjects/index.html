<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Projects</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="shortcut icon" href="https://img.icons8.com/ios/50/alarm-clock--v1.png" type="image/x-icon">
  </head>
  <body>
    <!-- Digital clock with date  -->
      <center>
      <!-- first container -->
      <h1 class="heading">TIME  <img width="50" height="50" src="https://img.icons8.com/ios/50/alarm-clock--v1.png" alt="alarm-clock--v1"/>
  DATE</h1>
      <div class="container">
        <div class="clock">
          <h1>Digital Clock</h1>
          <span id="hour">1</span>
          <span>:</span>
          <span id="minite">1</span>
          <span>:</span>
          <span id="second">1</span>
          <span>:</span>
          <span id="amorop">AM</span>
        </div>
      </div>
      <!-- second container -->
      <div class="container1">
        <div class="date">
          <h1>Today's Date</h1>
          <span id="day">1</span>
          <span>/</span>
          <span id="month">1</span>
          <span>/</span>
          <span id="year">1</span>
        </div>
      </div>
    </center>
    <script src="index.js"></script>
  </body>
</html>
